name: npm audit

on:
  # Manual run from the "Actions" tab
  workflow_dispatch:

  # Run on every push to main
  push:
    branches: [ main ]

  # Run once a week (Monday 06:00 UTC) to catch new vulnerabilities
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (fail on high/critical)
        run: npm audit --audit-level=high --omit=dev
